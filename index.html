<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Formulario</title>
</head>
<body>
    <div class="formulario">
      <div class="formulario-container">
        <div class="formulario-info-container">
          <h1 class="title">Formulario de contacto</h1>
          <form class="inputs-container">
              <input class="input" type="text" placeholder="Nombre">
              <input class="input" type="text" placeholder="Apellido">
              <input class="input" type="number" placeholder="Telefono">
              <input class="input" type="email" placeholder="Correo">
              <input class="input mensaje" type="text" placeholder="Mensaje">
              <button type="button" class="btn">Enviar</button>
          </form>
        </div>
        <img class="image-container" src="img/undraw_forms_re_pkrt.svg" alt="">
      </div>
    </div>
</body>
</html>
