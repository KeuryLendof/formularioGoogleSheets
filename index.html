<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Formulario</title>
</head>
<body>
    <div class="modoOscuro">
      <h1>O</h1>
    </div>
    <div class="formulario">
      <div class="formulario-container">
        <div class="formulario-info-container">
          <div class="registro" id="registro">
            <br>
            <h1 class="title">Formulario de contacto</h1>
            <form class="inputs-container" id="formulario">
                <input class="input" type="text" id="nombre" placeholder="Nombre">
                <input class="input" type="text" id="apellido" placeholder="Apellido">
                <input class="input" type="number" id="telefono" placeholder="Telefono">
                <input class="input" type="email" id="correo" placeholder="Correo">
                <input class="input mensaje" id="mensaje" type="text" placeholder="Mensaje">
                <button type="submit" class="btn">Enviar</button>
                <div class="wrapper">
                  <input placeholder="prueba" required>
                  <div class="validation">*</div>
                </div>
            </form>
          </div>
          <div class="header exito" id="exito">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
            </svg>
            <h1>Registrado!</h1>
            <p>Te mandaremos un correo electr√≥nico si resultas ganador.</p>
          </div>
        </div>
        <img class="image-container" src="img/undraw_forms_re_pkrt.svg" alt="">
      </div>
      
    </div>


    <script src="js/app.js"></script>
</body>
</html>
