<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Formulario</title>
</head>
<body>
    <div class="modoOscuro">
      <h1>O</h1>
    </div>
    <div class="formulario">
      <div class="formulario-container">
        <div class="formulario-info-container">
          <br>
          <h1 class="title">Formulario de contacto</h1>
          <form class="inputs-container" id="formulario">
              <input class="input" type="text" id="nombre" placeholder="Nombre">
              <input class="input" type="text" id="apellido" placeholder="Apellido">
              <input class="input" type="number" id="telefono" placeholder="Telefono">
              <input class="input" type="email" id="correo" placeholder="Correo">
              <input class="input mensaje" id="mensaje" type="text" placeholder="Mensaje">
              <button type="submit" class="btn">Enviar</button>
          </form>
        </div>
        <img class="image-container" src="img/undraw_forms_re_pkrt.svg" alt="">
      </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
